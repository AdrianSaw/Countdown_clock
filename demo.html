<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<link rel="stylesheet" href="./css/style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<div id="countdown-clock" class="clock">
						<div>
							<div class="days">
								<div class="front">
									<div class="first-row-top"></div>
									<div class="first-row-bottom"></div>
									<div class="second-row-top"></div>
									<div class="second-row-bottom"></div>
								</div>
								<div class="back">
									<div class="first-row-top"></div>
									<div class="first-row-bottom"></div>
									<div class="second-row-top"></div>
									<div class="second-row-bottom"></div>
								</div>
							</div>
							<div class="countdown-title">Days</div>
						</div>
						<div>
							<div class="hours">
								<div class="front">
									<div class="first-row-top"></div>
									<div class="first-row-bottom"></div>
									<div class="second-row-top"></div>
									<div class="second-row-bottom"></div>
								</div>
								<div class="back">
									<div class="first-row-top"></div>
									<div class="first-row-bottom"></div>
									<div class="second-row-top"></div>
									<div class="second-row-bottom"></div>
								</div>
							</div>
							<div class="countdown-title">Hours</div>
						</div>
						<div>
							<div class="minutes">
								<div class="front">
									<div class="first-row-top"></div>
									<div class="first-row-bottom"></div>
									<div class="second-row-top"></div>
									<div class="second-row-bottom"></div>
								</div>
								<div class="back">
									<div class="first-row-top"></div>
									<div class="first-row-bottom"></div>
									<div class="second-row-top"></div>
									<div class="second-row-bottom"></div>
								</div>
							</div>
							<div class="countdown-title">Minutes</div>
						</div>
						<div>
							<div class="seconds">
								<div class="front">
									<div class="first-row-top animation-top"></div>
									<div class="first-row-bottom animation-bottom"></div>
									<div class="second-row-top animation-top"></div>
									<div class="second-row-bottom animation-bottom"></div>
								</div>
								<div class="back">
									<div class="first-row-top"></div>
									<div class="first-row-bottom"></div>
									<div class="second-row-top"></div>
									<div class="second-row-bottom"></div>
								</div>
							</div>
							<div class="countdown-title">seconds</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="./js/countdown-clock.js"></script>
	</body>
</html>
